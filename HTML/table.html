<table>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
    </tr>

    <tr>
        <td>1</td>
        <td>LeeJongBeom</td>
        <td>23</td>
    </tr>

    <tr>
        <td>2</td>
        <td>HongGilDong</td>
        <td>30</td>
    </tr>
</table>

<p>
    tr : table row
    td : table data
    th : table header, 테이블 셀 그룹의 헤더이다. scope attribute와 함께 쓰여 의미가 완벽해진다.
</p>
